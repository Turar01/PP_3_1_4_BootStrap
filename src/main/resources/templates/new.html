<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Info Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="vh-100">
<div class="alert bg-dark" role="alert" style="display:flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 0">
    <div>
        <span style="font-size: 25px; color: white" th:text="${user.getUsername() + ' with roles: '}"></span>
        <span style="font-size: 30px; color: white" th:each="role: ${user.getRoles()}" th:text="${role.name + ' '}"></span>
    </div>

    <a style="color: white" href="/logout" class="link-dark rounded  text-decoration-none">LOGOUT</a>
</div>
<div class="container-fluid px-0 h-100 ">
    <div class="row h-100">
        <div class="col-2 mt-3 p-0" >
            <div class=" d-flex p-0 m-0" th:each="role : ${user.getRoles()}">
                <button type="button" class="btn btn-primary btn-block w-100 border-0" onclick="location.href='/admin'" th:if="${role.name == 'ADMIN'}">ADMIN</button>
                <button type="button" class="btn btn-outline-primary btn-block w-100 border-0" onclick="location.href='/user'" th:if="${role.name == 'USER'}">USER</button>
            </div>
        </div>
        <div class="col-10 bg-light h-100 d-flex p-0 m-0">
            <div class="container-fluid px-4 ">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Admin panel</h1>
                        <div class="btn-group mt-3" role="group" aria-label="Basic example" >
                            <button type="button" class="btn btn-light text-primary btn-block me-2 " onclick="location.href='/admin'">Users table</button>
                            <button type="button" class="btn bg-white text-secondary border border-grey" onclick="location.href='/admin'">New user</button>
                        </div>
                    </div>
                </div>
                <div class="border border-grey p-3"><h4>Add new user</h4>
                </div>
                <div class="container-fluid bg-white border border-grey p-3">
                    <div class="col-4 m-auto">
                        <form th:method="POST" th:action="@{/admin/registration}">
                            <div class="mb-3 d-flex flex-column align-items-center">
                                <label class="text-center" for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control"  placeholder="Username" required/>
                            </div>
                            <div class="mb-3 d-flex flex-column align-items-center">
                                <label class="text-center" for="age">Age</label>
                                <input type="number" name="age" class="form-control"  placeholder="Age" id="age"/>
                            </div>
                            <div class="mb-3 d-flex flex-column align-items-center">
                                <label class="text-center" for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password" id="password" required/>

                            </div>
                            <div class="mb-3 d-flex flex-column align-items-center">
                                <label class="text-center" for="roles">Select roles: </label>
                                <select class="form-select" size="2" name="roles" id="roles" multiple="multiple" required>
                                    <option value="2">ADMIN</option>
                                    <option value="1">USER</option>
                                </select>
                            </div>
                            <div  class="d-flex justify-content-center align-items-center">
                                <input  type="submit" value="Add new user" class="btn btn-success"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
